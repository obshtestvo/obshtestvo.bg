upstream django {
  server unix:///home/ubuntu/projects/obshtestvo/server/fontc.sock;
  keepalive 64;
}

server {
    listen 80;

    server_name www.obshtestvo.bg;
    access_log /home/ubuntu/projects/obshtestvo/server/access.log;

    location ~ ^/(?:static/|upload/) {
      root /home/ubuntu/projects/obshtestvo;
      access_log off;
      expires max;
    }

    location ~ ^/(?:robots.txt|humans.txt|favicon.ico|favicon.png) {
      root /home/ubuntu/projects/obshtestvo/static;
      access_log off;
      expires max;
    }

    location / {
      include /etc/nginx/uwsgi_params;
      uwsgi_pass django;
    }
}
